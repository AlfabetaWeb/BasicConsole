<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Console</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id="consoleBorder"> <!--Gray-->
        <div id="console">  <!--Black-->
            <div class="file file1">  <!--Left-->
                <div class="rank rank2"><!--Left Bottom-->
                    <div id="buttons-left">
                        <p>+</p>  <!--Cruz-->
                    </div>  
                </div> 
            </div>

            <div class="file file2">
                <div class="rank rank1">
                </div>

                <div class="rank rank2">
                    <div id="middle">  <!--centro boton blanco-->  
                        <div id="selectDash"></div>
                        <div id="startDash"></div>                        
                    </div>
                </div>
            </div>

            <div class="file file3">
                <div class="rank rank1">
                    <div id="nintendo"><p>Nintendo&reg;</p></div>   <!--Logo TEXT-->
                </div>
                <div class="rank rank2">
                    <div id="ab">
                        <div id="a">
                            <div id="aCircle"></div>
                        </div>
                        <div id="b">
                            <div id="bCircle"></div>
                        </div>
                        <div id="aLet">
                            <p>A</p>
                        </div>
                        <div id="bLet">
                            <p>B</p>
                        </div>
                    </div>
                </div>

            </div>

         </div> <!--Cierra Console-->
    </div> <!--Cierra ConsoleBorder-->    
</body>
</html>
